<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="js-tilt item item-1" data-tilt data-tilt-glare data-tilt-max-glare="0.6" data-tilt-scale="1.1">
            <div class="image">
                <img src="typingtemp.ico" >
            </div>
            <div class="content">
                <div class="text">
                    <p class="title">TypingTemp</p>
                </div>
                <div class="desc">
                    <p>Скорость и аккуратность набора текста</p>
                </div>
            </div>
        </div>
        <div class="js-tilt item item-2" data-tilt data-tilt-glare data-tilt-max-glare="0.6" data-tilt-scale="1.1">
            <div class="image">

            </div>
            <div class="content">
                <div class="text">
                    <p class="title lt">FolderIconChanger</p>
                </div>
            </div>
        </div>
        <div class="js-tilt item item-3" data-tilt data-tilt-glare data-tilt-max-glare="0.6" data-tilt-scale="1.1">
            <div class="image">
                <img src="pieanime.ico" >
            </div>
            <div class="content">
                <div class="text">
                    <p class="title">PieAnime</p>
                </div>
                <div class="desc">
                    <p>Поисковик аниме сериалов и фильмов</p>
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="tilt.jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
